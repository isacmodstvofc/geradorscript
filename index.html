<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador Profissional Script GG</title>

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top,#0f172a,#020617 70%);
    font-family:Arial, sans-serif;
    color:#38bdf8;
}

.container{
    width:90%;
    max-width:600px;
    padding:30px;
    border-radius:25px;
    border:2px solid #38bdf8;
    box-shadow:0 0 25px #38bdf8;
    background:rgba(2,6,23,0.95);
}

h1{
    text-align:center;
    margin-bottom:25px;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:12px;
    border:2px solid #38bdf8;
    background:#020617;
    color:#38bdf8;
    outline:none;
    font-size:15px;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:15px;
    font-size:15px;
    font-weight:bold;
    cursor:pointer;
    margin-bottom:15px;
    transition:0.3s;
}

.btnCampos{
    background:linear-gradient(90deg,#38bdf8,#22c55e);
    color:#000;
}

.btnGerar{
    background:linear-gradient(90deg,#22c55e,#38bdf8);
    color:#000;
}

button:hover{
    transform:scale(1.03);
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸ›  Gerador Profissional Script GG</h1>

    <input type="text" id="nomeScript" placeholder="Nome do Script">
    <input type="number" id="qtdFuncoes" placeholder="Quantidade de funÃ§Ãµes">

    <button class="btnCampos" onclick="criarCampos()">Criar Campos</button>

    <div id="camposFuncoes"></div>

    <button class="btnGerar" onclick="gerarScript()">âš¡ Gerar Script & Baixar</button>
</div>

<script>

function sanitizar(nome){
    return nome
        .replace(/\s+/g,"_")
        .replace(/[^\w]/g,"");
}

function criarCampos(){
    let qtd = parseInt(document.getElementById("qtdFuncoes").value);
    let container = document.getElementById("camposFuncoes");
    container.innerHTML = "";

    if(!qtd || qtd <= 0){
        alert("Digite uma quantidade vÃ¡lida!");
        return;
    }

    for(let i=1;i<=qtd;i++){
        let input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Nome da funÃ§Ã£o "+i;
        input.className = "funcao";
        container.appendChild(input);
    }
}

function gerarScript(){
    let nome = document.getElementById("nomeScript").value.trim();
    if(nome === "") nome = "Script_Base";
    nome = sanitizar(nome);

    let funcoes = document.querySelectorAll(".funcao");

    if(funcoes.length === 0){
        alert("Crie as funÃ§Ãµes primeiro!");
        return;
    }

    let script = "";
    script += "-- =====================================\n";
    script += "-- ðŸ”¥ "+nome+" ðŸ”¥\n";
    script += "-- Script Base Profissional\n";
    script += "-- =====================================\n\n";
    script += "gg.setVisible(false)\n";
    script += "local SCRIPT_ATIVO = true\n\n";

    // MENU
    script += "function menuPrincipal()\n";
    script += "    local menu = gg.choice({\n";

    funcoes.forEach(f=>{
        let nomeFunc = sanitizar(f.value || "funcao");
        script += '        "ðŸ”¹ '+nomeFunc+'",\n';
    });

    script += '        "âŒ Sair"\n';
    script += "    }, nil, \""+nome+"\")\n\n";

    funcoes.forEach((f,i)=>{
        let nomeFunc = sanitizar(f.value || "funcao"+(i+1));
        script += "    if menu == "+(i+1)+" then "+nomeFunc+"() end\n";
    });

    script += "    if menu == "+(funcoes.length+1)+" then os.exit() end\n";
    script += "end\n\n";

    // FUNÃ‡Ã•ES
    funcoes.forEach((f,i)=>{
        let nomeFunc = sanitizar(f.value || "funcao"+(i+1));
        script += "function "+nomeFunc+"()\n";
        script += "    gg.alert(\"FunÃ§Ã£o: "+nomeFunc+"\")\n";
        script += "end\n\n";
    });

    // LOOP
    script += "while true do\n";
    script += "    if gg.isVisible(true) then\n";
    script += "        gg.setVisible(false)\n";
    script += "        menuPrincipal()\n";
    script += "    end\n";
    script += "    gg.sleep(100)\n";
    script += "end\n";

    let blob = new Blob([script], {type:"text/plain"});
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = nome+".lua";
    link.click();
}

</script>

</body>
</html>
